<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='popup.js'></script>
</head>

<body>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="most_recent">
                <label class="form-check-label" for="most_recent">
                    Auto switch Most recent
                </label>
            </div>
            <div class='d-flex align-items-center'>
                <label for="limit">Giới hạn bài viết: &ensp;</label>
                <input min='10' class="form-control form-control-sm" style="width: 80px" type="number" id="limit"
                    name="limit">
            </div>

        </div>
    </div>


</body>

</html>
