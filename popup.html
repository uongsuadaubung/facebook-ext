<!DOCTYPE html>
<html lang="en">

<head>
    <title>usdb</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .pointer {
            cursor: pointer;
        }
    </style>
    <script src='popup.js'></script>
</head>

<body>
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="most_recent">
                <label class="form-check-label pointer" for="most_recent" data-bs-toggle="tooltip" title="Tự động chuyển về xem bài viết mới nhất">
                    Xem bài viết gần đây
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="limit_post">
                <label class="form-check-label pointer" for="limit_post" data-bs-toggle="tooltip" title="Giới hạn số lượng bài viết hiển thị trên trang Facebook">
                    Giới hạn số lượng bài viết
                </label>
            </div>
            <div id="group_limit_amount" class='d-flex align-items-center d-none'>
                <label for="limit_amount">&emsp;&nbsp; Số lượng bài viết: &ensp;</label>
                <input min='10' class="form-control form-control-sm" style="width: 70px" type="number" id="limit_amount"
                    name="limit_amount">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remove_post">
                <label class="form-check-label pointer" for="remove_post" data-bs-toggle="tooltip" title="Xoá các bài viết theo từ khoá">
                    Xoá bài viết
                </label>
            </div>
            <div id="group_keywords" class="d-none">
                <div class="mt-1">
                    <div class="d-flex">
                        <label for="inputkeyword"></label>
                        <input type="text" class="form-control form-control-sm" id="inputkeyword" placeholder="Nhập từ khoá">
                        &nbsp;
                        <button type="button" class="btn btn-primary btn-sm">Thêm</button>
                    </div>

                </div>
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Từ khoá</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Your saved videos on Facebook Watch</td>
                        <td><button type="button" class="btn btn-danger btn-sm">Xoá</button></td>
                    </tr>
                    <tr>
                        <td>Videos just for you</td>
                        <td><button type="button" class="btn btn-danger btn-sm">Xoá</button></td>
                    </tr>
                    <tr>
                        <td >Sponsored</td>
                        <td><button type="button" class="btn btn-danger btn-sm">Xoá</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</body>

</html>
